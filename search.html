<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>

    <!-- Search Form -->
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="query" value="{{ query }}" placeholder="Search for books" required>
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <h2>Search Results</h2>
        <ul>
            {% for book in books %}
                <li>
                    <h3>{{ book.name }}</h3>
                    <p>Price: ${{ book.price }}</p>
                    <img src="{{ book.image_url }}" alt="{{ book.name }}" width="100">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
